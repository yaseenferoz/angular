<div class="ui items">
    <div *ngFor="let item of items" class="item">
      <div class="image">
        <img [src]="item.url">
      </div>
      <div class="content">
        <a class="header">{{item.title}}</a>
        <div class="meta">
          <span>Description</span>
        </div>
        <div class="description">
          <p>{{item.description}}</p>
        </div>
        <div class="extra">
          Additional Details
        </div>
      </div>
    </div>
  </div>
